services:
  - type: web
    name: sentinel-os-backend
    env: node
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: npm run start-direct
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: COHERE_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: OPENCAGE_API_KEY
        sync: false
      - key: GNEWS_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://sentinel-os.vercel.app
    healthCheckPath: /health